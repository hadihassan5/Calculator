<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - English/Urdu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="language-switch">
            <button class="language-btn active" id="english-btn">English</button>
            <button class="language-btn" id="urdu-btn">اردو</button>
        </div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons english-layout" id="buttons-container">
            <button class="clear" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button class="operator" data-action="divide">÷</button>
            <button data-action="7">7</button>
            <button data-action="8">8</button>
            <button data-action="9">9</button>
            <button class="operator" data-action="multiply">×</button>
            <button data-action="4">4</button>
            <button data-action="5">5</button>
            <button data-action="6">6</button>
            <button class="operator" data-action="subtract">−</button>
            <button data-action="1">1</button>
            <button data-action="2">2</button>
            <button data-action="3">3</button>
            <button class="operator" data-action="add">+</button>
            <button data-action="0">0</button>
            <button data-action="decimal">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
